<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Shoppi Meyve Market</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .hero-banner {
      position: relative;
      width: 100%;
      height: 400px;
      background-image: url('GÖRSELİN_BAĞLANTISI'); /* Burada görselin bağlantısını ekle */
      background-size: cover;
      background-position: center;
    }

    .hero-banner .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Yarı şeffaf siyah overlay */
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 1;
    }

    .hero-text h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #ffd700; /* Buton rengi */
      color: black;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: #00ffcc;
    }

    p {
      font-size: 20px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="hero-banner">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Shoppi'ye Hoş Geldin! 🍍</h1>
      <p>Blox Fruits meyveleri burada TL ile satılmaktadır!</p>
      <button class="cta-button">Keşfetmeye Başla!</button>
    </div>
  </div>
</body>
</html>
